<!DOCTYPE html>
<html ng-app>
<head>
    <title>Testing AngularJS</title>
    <link rel="stylesheet" href="bower_components/css/base.css">
</head>
<body>
    <div ng-controller="SampleController">
        <div ng-class="{error : isError, warning : isWarning}">
             {{ message.text }}
        </div>
        <button ngbk-focus ng-click="clickUnfocused()">Not focus</button>
        <button ng-click="clickFocused()">I'm very focused</button>
    </div>
    <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
